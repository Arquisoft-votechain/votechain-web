<div class="container">
    <h2>Crear/Editar Partido Político Escolar</h2>
  
    <form (ngSubmit)="saveParty()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="party.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea class="form-control" id="description" [(ngModel)]="party.description" name="description" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
